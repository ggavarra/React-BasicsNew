<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		var Greeter = React.createClass({
			getInitialState : function(){
				return {
					message : '[Default Message]'
				};
			},
			onGreetClick : function(){
				var name = this.refs.txtName.value;
				var greetMessage = 'Hi ' + name + ', Welcome to the world of React!!';
				console.log(greetMessage);
				this.setState({message : greetMessage});
			},
			render : function(){
				return (
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label htmlFor="txtName" >Name :</label>
						<input type="text" ref="txtName" />
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.message}</div>
					</div>
				);
				
			}
		});
		ReactDOM.render(<Greeter></Greeter>, document.getElementById('content'));
	</script>
</head>
<body>
	<div id="content">
		
	</div>
</body>
</html>
