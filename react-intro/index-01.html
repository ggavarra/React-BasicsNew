<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Intro</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		var HelloWorld = React.createClass({
			render : function(){
				//return React.createElement('h1', null, 'Hello World!');
				return React.createElement('div', null, 
					React.createElement('h1', null, 'Hello World'),
					React.createElement('hr', null, null),
					React.createElement('p', null, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, eligendi dicta labore sit cum, esse aliquid tenetur soluta doloribus, dolorem voluptas at maxime perferendis adipisci? Praesentium odio quidem est quos!')
				)
			}
		})
		function init(){
			ReactDOM.render(React.createElement(HelloWorld), 
				document.getElementById('content'));
		}
		window.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<div id="content">
		
	</div>
</body>
</html>
