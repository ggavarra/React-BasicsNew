<!-- 
stories
1. Add a new bug
2. List the bugs
3. Toggle the closed status of bugs
4. Remove closed bugs
5. Display statistics
6. Persist the bugs in the server
 -->
<style>
	.bugname, .stats{
		font-size: 22pt;
	}
	section{
		margin-bottom: 10px;
	}
	ol{
		width: 500px;
		list-style: none;
		-webkit-padding-start : 0px;
	}
	li{
		margin-bottom: 10px;
		padding: 10px;
		border-radius: 5px;
		border : 2px solid gray;
		background-color: #e7e7e7;
	}
	.closed{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
</style>
<h1>Bug Tracker</h1>
<hr>
<section class="stats">
	<span class="closed">2</span>
	<span> / </span>
	<span>5</span>
</section>
<section class="edit">
	<label for="">Bug Name :</label>
	<input type="text" name="" id="">
	<input type="button" value="Add New">
</section>
<section class="list">
	<ol>
		<li><span class="bugname">[This is bug - 1]</span></li>
		<li><span class="bugname closed">[This is bug - 2]</span></li>
	</ol>
	<input type="button" value="Remove Closed">
</section>
